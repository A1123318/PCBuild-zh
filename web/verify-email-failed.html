<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>驗證連結失效 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/common/auth-shared.css" />
    <link rel="stylesheet" href="./assets/css/pages/verify-email-failed.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <div class="title">
          <span>驗證連結已失效</span>
        </div>

        <div class="content">
          這個驗證連結已經失效，可能是因為：
          <ul style="margin: 8px 0 8px 20px; padding: 0;">
            <li>您開啟的不是最新寄出的驗證連結</li>
            <li>連結已超過有效時間</li>
            <li>連結不完整或已被修改</li>
          </ul>
        </div>

        <p class="hint">
          您可以重新取得新的驗證信，再透過最新的連結完成啟用。
        </p>

        <div class="actions">
          <a href="/login.html" class="btn">前往登入</a>
          <a href="/register.html" class="link">還沒有帳號？前往註冊</a>
        </div>
      </div>
    </div>
    <script src="./assets/js/pages/verify-email-failed.js"></script>
  </body>
</html>
