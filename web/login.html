<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>登入 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/common/auth-shared.css" />
    <link rel="stylesheet" href="./assets/css/common/auth-layout.css" />
    <link rel="stylesheet" href="./assets/css/common/auth-field.css" />
    <link rel="stylesheet" href="./assets/css/common/auth-form.css" />
    <link rel="stylesheet" href="./assets/css/pages/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <p class="subtitle">登入以保存配單與後續功能</p>

        <form id="login-form" novalidate>
          <label class="field" data-field="email">
            <div class="field-label-row">
              <span class="field-label-main">Email</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="email"
              type="email"
              autocomplete="email"
              required
              maxlength="50"
            />
          </label>

          <label class="field" data-field="password">
            <div class="field-label-row">
              <span class="field-label-main">密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              required
              minlength="8"
              maxlength="128"
            />
          </label>

          <div class="actions-row">
            <a id="forgot-btn" class="btn-link" href="/forgot-password.html">忘記密碼？</a>
            <button type="submit" id="login-btn" class="btn-primary">登入</button>
          </div>

          <p class="hint">
            還沒有帳號？<a href="/register.html">前往註冊</a>
          </p>

          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>
    <script src="./assets/js/pages/login.js"></script>
  </body>
</html>
