<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>註冊 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/common/auth-shared.css" />
    <link rel="stylesheet" href="./assets/css/common/auth-layout.css" />
    <link rel="stylesheet" href="./assets/css/common/auth-field.css" />
    <link rel="stylesheet" href="./assets/css/pages/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <p class="subtitle">建立帳號以保存配單與後續功能</p>

        <form id="register-form" novalidate>
          <label class="field" data-field="email">
            <div class="field-label-row">
              <span class="field-label-main">Email</span>
              <span class="field-error-text"></span>
            </div>
              <input
                id="email"
                type="email"
                autocomplete="email"
                required
                maxlength="50"
              />
          </label>

          <label class="field" data-field="username">
            <div class="field-label-row">
              <span class="field-label-main">使用者名稱</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="username"
              type="text"
              autocomplete="username"
              required
              minlength="3"
              maxlength="50"
            />
          </label>

          <label class="field" data-field="password">
            <div class="field-label-row">
              <span class="field-label-main">密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password"
              type="password"
              autocomplete="new-password"
              required
              minlength="8"
              maxlength="128"
            />
          </label>

          <label class="field" data-field="password-confirm">
            <div class="field-label-row">
              <span class="field-label-main">確認密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password-confirm"
              type="password"
              autocomplete="new-password"
              required
              minlength="8"
              maxlength="128"
            />
          </label>

          <div class="actions-row">
            <button type="submit" id="register-btn" class="btn-primary">
              註冊
            </button>
          </div>

          <p class="hint">
            已經有帳號了？<a href="/login.html">前往登入</a>
          </p>

          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>
    <script src="./assets/js/pages/register.js"></script>
  </body>
</html>
