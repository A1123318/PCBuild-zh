<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PCBuild-zh｜重設密碼連結狀態</title>
    <link rel="stylesheet" href="./assets/css/reset-password-failed.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>

        <div class="title">
          <span id="titleText">重設密碼連結已失效</span>
        </div>

        <div class="content" id="descText">
          這個重設密碼連結已經失效，可能是因為：
          <ul id="bulletList" style="margin: 8px 0 8px 20px; padding: 0;">
            <li>連結已超過有效時間</li>
            <li>您開啟的不是最新寄出的重設密碼連結</li>
            <li>連結不完整或已被修改</li>
          </ul>
        </div>

        <p class="hint" id="hintText">
          您可以重新申請重設密碼信，再透過最新的連結完成設定。
        </p>

        <div class="actions">
          <a href="/forgot-password.html" class="btn">重新申請重設密碼</a>
          <a href="/login.html" class="link">回到登入</a>
        </div>
      </div>
    </div>
  </body>
</html>
