<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>重設密碼 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 避免 URL token 透過 referrer 外洩 -->
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="./assets/css/common/auth-shared.css" />
    <link rel="stylesheet" href="./assets/css/pages/reset-password.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <p class="subtitle">
          請設定新的登入密碼。
        </p>

        <form id="reset-form" novalidate>
          <label class="field" data-field="password">
            <div class="field-label-row">
              <span class="field-label-main">新密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password"
              type="password"
              autocomplete="new-password"
              required
            />
          </label>

          <label class="field" data-field="password-confirm">
            <div class="field-label-row">
              <span class="field-label-main">再次輸入新密碼</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="password-confirm"
              type="password"
              autocomplete="new-password"
              required
            />
          </label>

          <div class="actions-row">
            <button type="submit" id="reset-btn" class="btn-primary">
              重設密碼
            </button>
          </div>

          <p class="hint">
            重設成功後將導回 <a href="/login.html">登入頁</a>。
          </p>

          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>
    <script src="./assets/js/pages/reset-password.js"></script>
  </body>
</html>
