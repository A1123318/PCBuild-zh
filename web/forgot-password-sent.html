<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>重設密碼信已寄出 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/common/auth-shared.css" />
    <link rel="stylesheet" href="./assets/css/pages/forgot-password-sent.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <div class="title">
          <span>重設密碼信已寄出（若信箱存在）</span>
        </div>

        <div id="content" class="content">
        <span id="msg-prefix">我們已寄出一封「重設密碼」的電子郵件。</span>
        <span id="msg-email-wrap" style="display:none;">
            至 <span id="masked-email" class="masked"></span>。
        </span>
        <span id="msg-suffix">
            若此信箱存在於系統中，請依照信件中的指示在 <strong>20 分鐘內</strong> 完成密碼重設。
        </span>
        </div>


        <p class="hint">
          若你沒有收到信件，請檢查垃圾郵件匣或促銷分類。
        </p>
        <p class="hint">
          為了帳號安全，重設連結逾時即失效；如需再次重設，請回到忘記密碼頁面重新申請。
        </p>

        <div class="actions">
          <a href="/login.html" class="btn">前往登入</a>
          <a href="/forgot-password.html" class="link">回到忘記密碼頁面</a>
        </div>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>
    <script src="./assets/js/pages/forgot-password-sent.js"></script>
  </body>
</html>
