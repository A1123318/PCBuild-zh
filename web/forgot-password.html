<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>忘記密碼 · PCBuild-zh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/common/auth-shared.css" />
    <link rel="stylesheet" href="./assets/css/common/auth-layout.css" />
    <link rel="stylesheet" href="./assets/css/common/auth-field.css" />
    <link rel="stylesheet" href="./assets/css/pages/forgot-password.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">PCBuild-zh</div>
        <p class="subtitle">透過電子郵件重設 PCBuild 帳號密碼</p>

        <form id="forgot-form" novalidate>
          <label class="field" data-field="email">
            <div class="field-label-row">
              <span class="field-label-main">Email</span>
              <span class="field-error-text"></span>
            </div>
            <input
              id="email"
              type="email"
              autocomplete="email"
              required
              maxlength="50"
            />
          </label>

          <div class="actions-row">
            <button type="submit" id="forgot-btn" class="btn-primary">
              寄送重設密碼信
            </button>
          </div>

          <p class="hint">
            想起密碼了？<a href="/login.html">前往登入</a>
          </p>

          <p id="error" class="error" aria-live="polite"></p>
        </form>
      </div>

      <div class="back-home">
        <a href="/">回到首頁</a>
      </div>
    </div>

    <script src="./assets/js/pages/forgot-password.js"></script>
  </body>
</html>
